<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- STYLES SHEETS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/styles/generics.css">
  <link rel="stylesheet" href="/styles/styles.css">

  <!-- FONTS -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="cards">

      <article class="card">

        <div class="card-image">
          <img class="mobile" src="/images/image-header-mobile.jpg" alt="office workers using laptops">
          <img class="desktop" src="/images/image-header-desktop.jpg" alt="office workers using laptops">
        </div>

        <div class="content">
          <header>
            <h2>
              Get <span class="highlight-text">insights</span> that help your business grow.
            </h2>
          </header>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer experience,
            and overall efficiency.
          </p>

          <div class="card-stats">
            <div>
              <h3>10k+</h3>
              <p>COMPANIES</p>
            </div>
            <div>
              <h3>314</h3>
              <p>TEMPLATES</p>
            </div>
            <div>
              <h3>12m+</h3>
              <p>QUERIES</p>
            </div>
          </div>

        </div>

      </article>

    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by <a href="https://kchettiar1.com" target="_blank">KC</a></p>
    </div>

  </main>





 
</body>

</html>
